<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Fight!!</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1><img id="pokemonLogo" src="https://fontmeme.com/permalink/221201/57813833e240b0b6bed468c8bcf3282e.png" alt="pokemon-font" border="0"></a></h1>
        <div class="fightButton" >
            <button type ="button" class="fightButton" id="fightButton">Fight</button>
        </div>
    </header>
    <main>
        <div class="alignButtonsOne">
            <p class="players">Player One</p>
            <button id="pokemonOneOne" class="pokemon"></button>
            <button id="pokemonOneTwo" class="pokemon"></button>
            <button id="pokemonOneThree" class="pokemon"></button>
        </div>
        <div id="backgroundImage">
            <div class="onImage">
                <progress id="healthOne" value="100" max="100"></progress>
            <img   id="trainerOneTeam" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="">
            </div>
           
            <div class="onImage">
            <progress id="healthTwo" value="100" max="100"></progress>
            <img  id="trainerTwoTeam" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="">

           </div>
           
        </div>
        
        <div class="alignButtonsTwo">
            <p class="players">Player Two</p>
            <button id="pokemonTwoOne"  class="pokemonTwo"></button>
            <button id="pokemonTwoTwo" class="pokemonTwo"></button>
            <button id="pokemonTwoThree" class="pokemonTwo"></button>
        </div>
        <div id="attacks1">
            <button class="atk" id="atkOne"></button>
            <button class="atk" id="atkTwo"></button>
            <button class="atk" id="atkThree"></button>
        </div>
        <div><p id="announcement"></p></div>
        <div id="attacks2">
            <button class="atk" id="atkOne2"></button>
            <button class="atk" id="atkTwo2"></button>
            <button class="atk" id="atkThree2"></button>
        </div>
    </main>
    
 
    
    <script src="main.js"></script>
</body>
</html>
